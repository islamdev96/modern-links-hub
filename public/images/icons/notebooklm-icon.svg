<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="notebooklm-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="notebooklm-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FCD34D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="url(#notebooklm-gradient)"/>
  
  <!-- Notebook icon -->
  <g transform="translate(24, 24)">
    <!-- Book/Notebook base -->
    <rect x="-10" y="-12" width="20" height="24" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Book spine -->
    <rect x="-10" y="-12" width="3" height="24" fill="url(#notebooklm-accent)"/>
    
    <!-- Lines representing text -->
    <rect x="-5" y="-8" width="12" height="2" rx="1" fill="#7C3AED" opacity="0.6"/>
    <rect x="-5" y="-4" width="10" height="2" rx="1" fill="#7C3AED" opacity="0.6"/>
    <rect x="-5" y="0" width="12" height="2" rx="1" fill="#7C3AED" opacity="0.6"/>
    <rect x="-5" y="4" width="8" height="2" rx="1" fill="#7C3AED" opacity="0.6"/>
    
    <!-- AI sparkle indicator -->
    <circle cx="8" cy="-8" r="1.5" fill="url(#notebooklm-accent)"/>
    <circle cx="8" cy="-8" r="3" fill="none" stroke="url(#notebooklm-accent)" stroke-width="0.5" opacity="0.6"/>
    <circle cx="8" cy="-8" r="4.5" fill="none" stroke="url(#notebooklm-accent)" stroke-width="0.3" opacity="0.4"/>
    
    <!-- Small decorative star -->
    <path d="M6,-10 L7,-9 L6,-8 L5,-9 Z" fill="url(#notebooklm-accent)" opacity="0.8"/>
    <path d="M10,-10 L11,-9 L10,-8 L9,-9 Z" fill="url(#notebooklm-accent)" opacity="0.8"/>
  </g>
</svg>
