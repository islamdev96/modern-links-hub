<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="petrotrade-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C73E1D;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="url(#petrotrade-gradient)"/>
  
  <!-- Gas pump icon -->
  <g transform="translate(24, 24)">
    <!-- Pump body -->
    <rect x="-8" y="-10" width="16" height="18" rx="2" fill="white" opacity="0.95"/>
    
    <!-- Display screen -->
    <rect x="-6" y="-8" width="12" height="5" rx="1" fill="#FF6B35"/>
    
    <!-- Nozzle holder -->
    <rect x="8" y="-6" width="3" height="8" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Hose -->
    <path d="M8 2 Q12 4, 12 -2" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.95"/>
    
    <!-- Base -->
    <rect x="-10" y="8" width="20" height="3" rx="1" fill="white" opacity="0.95"/>
    
    <!-- P letter for Petrotrade -->
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">P</text>
  </g>
</svg>
