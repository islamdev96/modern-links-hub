<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="petrotrade-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="48" height="48" rx="10" fill="url(#petrotrade-gradient)"/>
  
  <!-- Gas flame icon -->
  <g transform="translate(24, 24)">
    <!-- Gas burner base -->
    <ellipse cx="0" cy="8" rx="10" ry="3" fill="white" opacity="0.95"/>
    <rect x="-10" y="6" width="20" height="4" rx="1" fill="white" opacity="0.95"/>
    
    <!-- Gas flames -->
    <path d="M-6 5 C-6 0, -5 -2, -4 -6 C-3 -2, -2 0, -2 5 Z" fill="url(#flame-gradient)" opacity="0.9"/>
    <path d="M-1 5 C-1 -1, 0 -3, 1 -7 C2 -3, 3 -1, 3 5 Z" fill="url(#flame-gradient)" opacity="0.95"/>
    <path d="M4 5 C4 0, 5 -2, 6 -6 C7 -2, 8 0, 8 5 Z" fill="url(#flame-gradient)" opacity="0.9"/>
    
    <!-- Center flame (bigger) -->
    <path d="M0 6 C0 -2, -1 -4, 0 -8 C1 -4, 0 -2, 0 6 Z" fill="url(#flame-gradient)"/>
    
    <!-- P letter for Petrotrade -->
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">P</text>
  </g>
</svg>
